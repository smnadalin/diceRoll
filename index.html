<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
</head>
<body>
    <h1>Dice Roll Application</h1>
    <form action="#" class="form">
        <label for="numberOfDice">Number of Dice:</label>
        <input type="number" id="numberOfDice" name="numberOfDice" min = 0 max=20 value=1>
        <p>Which dice to use:</p>
        <input type="radio" id="sixSided" name="numberOfSides" checked>
        <label for="sixSided">Six Sided</label><br>
        <input type="radio" id="tenSided" name="numberOfSides">
        <label for="tenSided">Ten Sided</label><br>
        <input type="radio" id="twentySided" name="numberOfSides">
        <label for="twentySided">Twenty Sided</label><br><br>
        <button onclick="rollDice()">Roll</button>
        
    </form>
    
    <p id="pastRolls"></p>

    <script>
        function randomInteger(max)
        {
            return Math.floor(Math.random() * max + 1);
        }

        function rollDice()
        {
            console.log("rollDice triggered");
            var numberofDice = document.getElementById("numberOfDice").value;
            var numberOfSidesRadio = document.getElementsByName("numberOfSides");

            if (numberOfSidesRadio[0].checked)
            {
                var numberOfSides = 6;
            } else if (numberOfSidesRadio[1].checked)
            {
                var numberOfSides = 10;
            } else
            {
                numberOfSides = 20;
            }

            var tally = 0;
            var rolls = ", Rolls were: ";

            for (var i = 0; i < numberofDice; i++)
            {
                var roll = randomInteger(numberOfSides);
                rolls+= roll + ", ";                
                tally+= roll;
            }
            
            rolls = "<br>Total: " + tally + rolls;
            console.log(rolls);
            var pastRolls = document.getElementById("pastRolls").innerHTML;
            document.getElementById("pastRolls").innerHTML = rolls + pastRolls;

            event.preventDefault();
        }


    </script>

</body>
</html>
